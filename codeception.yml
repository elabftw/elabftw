coverage:
    enabled: true
    whitelist:
        include:
            - src/models/*
            - src/classes/*
            - src/services/*
            - src/traits/*
            - src/maps/*
            - src/controllers/*
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
