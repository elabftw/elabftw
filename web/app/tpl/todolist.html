<div id='todoList'>
    <form id="todo-form">
        <input id="todo" type="text" />
        <input id="submit" type="submit" class='button' value="TODOfy">
    </form>
    <p>
        <ul id='todoItems-list'>
            {% for todoItem in App.todoItems %}
            <li id='todoItem_{{ todoItem['id'] }}'><a href='#' class='destroyTodoItem' data-id='{{ todoItem.id }}'>X</a>
                <span style='font-size:60%;display:block;'>{{ todoItem['creation_time'] }}</span>
                <span id='todoItem_{{ todoItem['id'] }}' class='editable'>{{ todoItem['body'] }}</span></li>
            {% endfor %}
        </ul>
        <br><br>
        <a class='button todoToggle' href="#">Close</a>
    </p>
    <a href="#" style='float:left' class='todoDestroyAll'>Clear All</a>
</div>

<div id='todoSc' data-toggle='{{ App.Users.userData.sc_todo }}'></div>
<script src='app/js/todolist.min.js'></script>
