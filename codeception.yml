coverage:
    enabled: true
    show_uncovered: true
    show_only_summary: true
    include:
        - src/AuditEvent/*
        - src/Auth/*
        - src/Commands/*
        - src/Controllers/*
        - src/Elabftw/*
        - src/Enums/*
        - src/Exceptions/*
        - src/Factories/*
        - src/Hash/*
        - src/Import/*
        - src/Interfaces/*
        - src/Make/*
        - src/Models/*
        - src/Params/*
        - src/Services/*
        - src/Storage/*
        - src/Traits/*
    exclude:
        - src/Commands/PopulateDatabase.php
        - src/Commands/GenI18n4Js.php
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
    output: tests/_output
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
