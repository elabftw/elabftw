<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>QR Codes PDF</title>
    <style>{{ css|raw }}</style>
  </head>
  <body>
    <htmlpageheader name='header'>
      <div id='header'>
        <p style='float:right; width:10%;'><br><br>
          {PAGENO} / {nbpg}
        </p>
      </div>
    </htmlpageheader>

  <htmlpagefooter name='footer'>
    <div class='footer-block footer'>
      PDF generated with <a href='https://www.elabftw.net'>elabftw</a>, a free and open source lab notebook
      <p style='font-size:6pt;'>File generated on {DATE d-m-Y} at {DATE H:i}</p>
    </div>
  </htmlpagefooter>
<sethtmlpageheader name='header' value='on' show-this-page='1' />
<sethtmlpagefooter name='footer' value='on' />

{% for entity in entityArr %}
  <div class='row'>
    <div class='col col-md-3'>
      <barcode code='{{ entity.entityData.url|raw }}' type='QR' class='barcode' size='1' error='M' />
      {{ entity.entityData.date }} | {{ entity.entityData.title }} <span class='tags'>{{ entity.entityData.tags|replace({'|': ' '}) }}</span>
    </div>
  </div>
{% endfor %}
