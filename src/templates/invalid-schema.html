<html lang='en'>
  <head>
    <meta http-equiv='Content-type' content='text/html;charset=UTF-8' />
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta name='description' content='Electronic lab notebook - eLabFTW'>
    <link rel='icon' type='image/ico' href='app/img/favicon.ico' />
    <title>Database update required!</title>
  </head>

  <body>
    <style>
      body {
        font-family: sans-serif;
        background-color: #1e1e1e;
        color: #fff;
        width: 80%;
        margin: 10% auto auto;
      }
      a {
        color: #29aeb9;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      pre {
        font-family: 'courier new', Courier, sans-serif;
        background-color: #fafafa;
        color: #1e1e1e;
        padding: 10px;
        border-radius: 5px;
      }
      code {
        font-family: 'courier new', Courier, sans-serif;
        font-weight: bold;
      }
      .note {
        padding: 15px;
        margin-top: 15px;
        background-color: #fbffa8;
        color: black;
        border-radius: 5px;
      }
    </style>

    <h1>Almost there!</h1>
    <h2>To finish the update, run the "bin/console db:update" command:</h2>
    <pre>docker exec -it elabftw bin/console db:update</pre>
    <p>See <a target='_blank' rel='noopener' href='https://doc.elabftw.net/docs/install/update'>documentation</a>.</p>

    <div class='note'>Note: you can automate this step by setting <code>AUTO_DB_UPDATE=true</code> as an environment variable in the container.</div>
  </body>
</html>
