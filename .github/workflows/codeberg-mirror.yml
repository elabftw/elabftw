name: Selective mirror to Codeberg

on:
  push:
    branches:
      - master
      - next
      - hypernext
      - ird
jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout full history (required for tags + full refs)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.CODEBERG_SSH_KEY }}

      - name: Add Codeberg to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H codeberg.org >> ~/.ssh/known_hosts

      - name: Add Codeberg remote (SSH)
        run: |
          git remote remove codeberg 2>/dev/null || true
          git remote add codeberg git@codeberg.org:deltablot/elabftw.git

      - name: Fetch triggering branch + tags
        run: |
          git fetch origin "${GITHUB_REF_NAME}" --tags --prune

      - name: Push triggering branch to Codeberg (force update)
        run: |
          git push --force codeberg \
            "refs/remotes/origin/${GITHUB_REF_NAME}:refs/heads/${GITHUB_REF_NAME}"

      - name: Push tags to Codeberg
        run: |
          git push --force --tags codeberg
