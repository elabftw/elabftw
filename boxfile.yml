# this file allows one to run elabftw on nanobox.io
run.config:
    engine: php
    engine.config:
        webserver: 'nginx'
        nginx_document_root: '/web'
        nginx_index_list:
            - index.php
        runtime: php-7.1
        extensions:
            - ctype
            - curl
            - dom
            - fileinfo
            - gd
            - gettext
            - mbstring
            - mcrypt
            - pdo
            - pdo_mysql
            - session
            - zip
        zend_extensions:
            - opcache
        writable_dirs:
            - cache
        composer_install: 'composer install --no-dev -a'
        cache_dirs:
            - node_modules
        extra_path_dirs:
            - node_modules/.bin
    extra_packages:
        - nodejs
    extra_steps:
        - yarn

web.site:
    start:
        php: start-php
        nginx: start-nginx
    network_dirs:
        data.storage:
            - uploads

data.mysql:
    image: nanobox/mysql:5.7
    config:
        users:
            - username: elabftw
              meta:
                privileges:
                  - privilege: ALL PRIVILEGES
                    'on': elabftw.*
                    with_grant: true
                databases:
                    - elabftw

data.storage:
    image: nanobox/unfs:0.9

deploy.config:
    extra_steps:
        - yarn install
        - yarn buildall
        - mkdir cache uploads
        - chown gonano:gonano cache uploads
    transform:
        - 'bash src/tools/nanobox-config.sh'
    before_live_all:
        web.site:
        - chmod 700 cache uploads
