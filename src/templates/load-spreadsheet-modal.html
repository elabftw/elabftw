{# Asks user if the first row should be used as header, when Importing file directly in spreadsheet editor #}
<div class='modal fade' id='spreadsheetModal' tabindex='-1' role='dialog' aria-labelledby='spreadsheetModalLabel'>
  <div class='modal-dialog' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h5 class='modal-title' id='spreadsheetModalLabel'>{{ 'Choose header option'|trans }}</h5>
        <button type='button' class='close' data-dismiss='modal' aria-label='{{ 'Close'|trans }}'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div class='modal-body' data-wait='{{ 'Please waitâ€¦'|trans }}'>
        <p>{{ 'Do you want to use the first row of your file as column headers?'|trans }}</p>
      </div>
      <div class='modal-footer'>
        <button type='button' class='btn btn-ghost' data-dismiss='modal'>{{ 'Cancel'|trans }}</button>
        <button type='button' class='btn btn-secondary' data-dismiss='modal' data-action='use-data-as-header'>{{ 'No'|trans }}</button>
        <button type='button' class='btn btn-primary' data-dismiss='modal' data-action='use-header-row'>{{ 'Yes'|trans }}</button>
      </div>
    </div>
  </div>
</div>
