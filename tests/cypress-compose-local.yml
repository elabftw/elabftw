# use this to run cypress in a container with bind-mounted specs
networks:
    elabftw-net:
services:
  cypress:
    image: elab-cypress
    extra_hosts:
      - "elab.local:host-gateway"
    build:
      context: ..
      dockerfile: ./tests/elab-cypress.Dockerfile
    container_name: elab-cypress
    volumes:
      - ./cypress:/home/node/tests/cypress
    networks:
      - elabftw-net
