coverage:
    enabled: true
    show_uncovered: true
    show_only_summary: true
    include:
        - src/AuditEvent/*
        - src/Auth/*
        - src/classes/*
        - src/commands/*
        - src/controllers/*
        - src/Enums/*
        - src/exceptions/*
        - src/factories/*
        - src/Import/*
        - src/Make/*
        - src/models/*
        - src/Params/*
        - src/services/*
        - src/Storage/*
        - src/traits/*
        - web/*
    exclude:
        - src/commands/PopulateDatabase.php
        - src/commands/GenI18n4Js.php
actor: Tester
paths:
    tests: tests
    log: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
    output: tests/_output
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
extensions:
    enabled:
        - Codeception\Extension\RunFailed
