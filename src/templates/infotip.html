{% set icon = icon|default('fa-question-circle') %}
{% set left = left|default(null) %}
{% set iconClass = iconClass|default('ml-1') %}
<div class="infotip">
  <span class="infotip-icon">
    <i class="{{ iconClass }} fas {{ icon }}" aria-hidden="true"></i>
  </span>
  <p class="infotip-text" {% if left is not null %} style="left: {{ left }}px" {% endif %}>
    {{ text|trans }}
  </p>
</div>
